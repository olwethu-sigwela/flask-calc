{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}Welcome to FlaskCalc{% endblock %}</h1>
<table>
    <tr><th>ID</th><th>Created</th><th>X</th><th>Y</th><th>Operation</th><th>Answer</th></tr>
{% for calc in calcs %}
<tr><td>{{calc['id']}}</td><td>{{calc['created']}}</td><td>{{calc['x']}}</td><td>{{calc['y']}}</td><td>{{calc['operation']}}</td><td>{{calc['answer']}}</td></tr>   
{% endfor %}
</table>
{% endblock %}
